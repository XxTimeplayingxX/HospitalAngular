<div class="row justify-content-around">

    @for (Medicos of medico; track Medicos;let  i = $index) {
        <div class="card col-md-5 col-sm-6 col-lg-4 gap-3" >
            <div class="card-body">
                <h5 class="card-title">{{Medicos.nombre +' '+ Medicos.apellido}}</h5>
                <ul>
                    <li><b>Cedula:</b> {{Medicos.cedula}}</li>
                    <li><b>Telefono:</b> {{Medicos.telefono}}</li>
                    <li><b>Especialidad:</b> {{Medicos.especialidad}}</li>
                    <li><b>Cargo:</b> {{Medicos.cargo}}</li>
                </ul>
                <button class="btn btn-primary">Cita</button>
            </div>
        </div>
        
        
    }
</div>

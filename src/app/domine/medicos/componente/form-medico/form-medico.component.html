<div class="container">    
    <div class="card p-5 mb-3">
      <form [formGroup]="forms" >
        <div class="input-group input-group-lg mb-3">
            <!-- Nombre y Apellido -->
            <span class="input-group-text" 
                id="basic-addon1">
                <i class="fa-solid fa-user"></i>
            </span>
            <input formControlName="nombre" 
                type="text" 
                class="form-control" 
                placeholder="Nombre" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
            <input formControlName="apellido" 
                type="text" 
                class="form-control" 
                placeholder="Apellido" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
          </div>
          <!-- Cedula -->
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" 
                id="basic-addon1">
                <i class="fa-solid fa-credit-card"></i>
            </span>
            <input formControlName="cedula" 
                type="text" 
                class="form-control" 
                placeholder="Cedula" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
          </div>
          <!-- Telefono -->
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" 
                id="basic-addon1">
                <i class="fa-solid fa-phone"></i>
            </span>
            <input formControlName="telefono" 
                type="text" 
                class="form-control" 
                placeholder="Telefono" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
          </div>
          <!-- Especialidad -->
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" 
                id="basic-addon1">
                <i class="fa-solid fa-user-doctor"></i>
            </span>
            <input formControlName="especialidad" 
                type="text" 
                class="form-control" 
                placeholder="Especialidad" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
          </div>
          <!-- Cargo -->
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" 
                id="basic-addon1">
                <i class="fa-solid fa-briefcase"></i>
            </span>
            <input formControlName="cargo" 
                type="text" 
                class="form-control" 
                placeholder="Cargo" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
          </div>
          <div class="d-grid gap-2 buttons">
            <div class="row justify-content-around">
              <button type="button" 
                class="btn  btn-lg col-lg-5 col-md-5 col-sm-12 m-1">
                <i class="fa-solid fa-database"></i>
                &nbsp;{{labelButton}}
              </button>
              <button type="button" class="btn  btn-lg col-lg-5 col-md-5 col-sm-12 post m-1">
                <i class="fa-solid fa-database"></i>
                &nbsp;{{labelAnadirMedico}}
              </button>
            </div>
          </div>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./pacientes.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center pb-2">Pacientes</h1>
    <form class="pb-3" [formGroup]="forms">
        <!-- #Historial -->
        <div class="historial row">
            <div class="mb-2 col-4">
                <label class="form-label">#Historial</label>
                <input formControlName="numero_historial" type="text" class="form-control" >
            </div>
            <!-- Nombre -->
            <div class="mb-2 col-4">
                <label class="form-label" >Nombre</label>
                <input formControlName="nombre" type="text"  class="form-control">
            </div>
            <!-- Apellido -->
            <div class="mb-2 col-4">
                <label class="form-label" >Apellido</label>
                <input formControlName="apellido" type="text"  class="form-control">
            </div>
        </div>
        <div class="cedulaTelf row">

            <!-- Cedula -->
            <div class="mb-2 col-6">
                <label class="form-label" >Cedula</label>
                <input formControlName="cedula" type="text"  class="form-control">
            </div>
            <!-- Telefono -->
            <div class="mb-2 col-6">
                <label class="form-label" >Teléfono</label>
                <input formControlName="telefono" type="text"  class="form-control">
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="GuardarCambios()"> 
            &nbsp;{{labelBuuton}}
        </button>
    </form>


    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#Historial</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        @for (Pacientes of paciente; track Pacientes; let i = $index) {
            <tbody>
                <tr class="m-1">
                    <th scope="row">{{Pacientes.numero_historial}}</th>
                    <td>{{Pacientes.nombre}}</td>
                    <td>{{Pacientes.apellido}}</td>
                    <td>{{Pacientes.cedula}}</td>
                    <td>{{Pacientes.telefono}}</td>
                    <td class="text-center text-primary">
                            <i class="fa-solid fa-pen-to-square" (click)="actualizarPaciente(i)"></i>
                    </td>
                    <td class="text-center text-danger">
                        <i class="fa-solid fa-trash"></i>
                    </td>
                </tr>
            </tbody>
            }
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

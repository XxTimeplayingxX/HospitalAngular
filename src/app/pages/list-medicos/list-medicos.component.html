<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./list-medicos.component.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Medicos</h1>
            </div>
        </div>
        <div class="new-container">
          
        </div>
        <div class="card p-5 mb-3">
            <form [formGroup]="forms" (ngSubmit)="agregarMedico()">
                <div class="input-group input-group-lg mb-3">
                    <!-- Imagen -->
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-link"></i></span>
                    <input formControlName="imagen" type="text" class="form-control" placeholder="Ingrese Url" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                    <!-- Nombre y Apellido -->
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input formControlName="name" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                    <input formControlName="apellido" type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <!-- Cedula -->
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-credit-card"></i></span>
                    <input formControlName="cedula" type="text" class="form-control" placeholder="Cedula" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <!-- Telefono -->
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                    <input formControlName="telefono" type="text" class="form-control" placeholder="Telefono" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <!-- Especialidad -->
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-doctor"></i></span>
                    <input formControlName="especialidad" type="text" class="form-control" placeholder="Especialidad" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <!-- Cargo -->
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-briefcase"></i></span>
                    <input formControlName="cargo" type="text" class="form-control" placeholder="Cargo" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-database"></i>
                        &nbsp;Aceptar
                      </button>
                  </div>
                </form>
        </div>
        <div class="row">

            @for (Medicos of listMedico; track $index) {
                <div class="card col-md-5 col-sm-6 col-lg-4" >
                    <img [src]="Medicos.imagen" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{Medicos.name +' '+ Medicos.apellido}}</h5>
                        <ul>
                            <li>Cedula: {{Medicos.cedula}}</li>
                            <li>Telefono: {{Medicos.telefono}}</li>
                            <li>Especialidad: {{Medicos.especialidad}}</li>
                            <li>Cargo: {{Medicos.cargo}}</li>
                        </ul>
                        <a href="#" class="btn btn-primary">Cita</a>
                    </div>
                </div>
            }

        </div>
        
    </div>
</body>
</html>
